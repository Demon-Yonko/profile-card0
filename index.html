<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .user{
      font-family: 'Kumbh Sans', sans-serif;
      font-weight: 400;
      font-size: 15px;
      color: hsl(0, 0%, 59%);
    }
    .user  h4,strong{
      color: black;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="tank">
    <div class="top-pattern">
      <img src="images/bg-pattern-top.svg">
    </div>
    <div class="container">
      <div class="bg1">
        <img width="100%"  src="images/bg-pattern-card.svg">
      </div>
      <div class="user">      
        <div class="details">
          <img width="125px" height="125px" src="images/cha.jpg" alt="cha-in-hae">
          <div class="name">           
           <p><strong>Cha-in Hae</strong> 23</p>            
            South Korea
          </div>
          
          <div class="analytics">
          <div> <h4>20.5M</h4>
            Followers</div>

          <div> <h4>10M</h4>
            Likes</div>

          <div> <h4>1.4K</h4>
            Photos</div>
          </div>
        
        </div>
        <!--  -->
      </div>
      <!--  -->
    </div>
    <div class="bottom-pattern">
      <img src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben Munyasia</a>.
  </div>
  
 
</body>
</html>
